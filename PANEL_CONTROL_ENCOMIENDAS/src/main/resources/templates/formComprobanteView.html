<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Comprobante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;">
    <h1 th:text="${titulo}">Formulario de Comprobante</h1>
    <form th:action="@{/guardarComprobante}" th:object="${comprobante}" method="post">
        <div class="mb-3">
            <label class="form-label">Encomienda</label>
            <select th:field="*{encomienda}" class="form-control">
                <option th:each="encomienda : ${encomiendas}" th:value="${encomienda.id}" th:text="${encomienda.descripcion}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Estado de Pago</label>
            <input type="text" th:field="*{estadoPago}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Monto</label>
            <input type="number" th:field="*{monto}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha de Pago</label>
            <input type="datetime-local" th:field="*{fechaPago}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
</html>

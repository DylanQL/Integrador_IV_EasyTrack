<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;">
    <h1 th:text="${titulo}">Formulario de Vehículo</h1>
    <form th:action="@{/guardarVehiculo}" th:object="${vehiculo}" method="post">
        <div class="mb-3">
            <label class="form-label">Placa</label>
            <input type="text" th:field="*{placaVehiculo}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Estado</label>
            <select th:field="*{estadoVehiculo}" class="form-control">
                <option value="Dentro de terminal">Dentro de terminal</option>
                <option value="Fuera de terminal">Fuera de terminal</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
</html>

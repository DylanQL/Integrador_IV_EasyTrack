<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Terminal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;">
    <h1 th:text="${titulo}">Formulario de Terminal</h1>
    <form th:action="@{/guardarTerminal}" th:object="${terminal}" method="post">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Dirección</label>
            <input type="text" th:field="*{direccion}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Ubicación</label>
            <input type="text" th:field="*{ubicacion}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
</html>

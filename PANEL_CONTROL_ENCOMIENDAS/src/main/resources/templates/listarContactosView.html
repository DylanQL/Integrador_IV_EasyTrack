<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;">
    <h1>Listado de Contactos</h1>
    <div class="mb-3">
        <a th:href="@{/formContacto}" class="btn btn-success">Crear Contacto</a>
        <a th:href="@{/download/contactos/pdf}" class="btn btn-danger">Descargar PDF</a>
        <a th:href="@{/download/contactos/xls}" class="btn btn-info">Descargar XLS</a>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Nombre</th>
            <th>Asunto</th>
            <th>Mensaje</th>
            <th>Fecha</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contacto : ${contactos}">
            <td th:text="${contacto.id}"></td>
            <td th:text="${contacto.email}"></td>
            <td th:text="${contacto.nombre}"></td>
            <td th:text="${contacto.asunto}"></td>
            <td th:text="${contacto.mensaje}"></td>
            <td th:text="${contacto.fecha}"></td>
            <td>
                <a th:href="@{/formContacto/{id}(id=${contacto.id})}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{/eliminarContacto/{id}(id=${contacto.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de eliminar este contacto?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

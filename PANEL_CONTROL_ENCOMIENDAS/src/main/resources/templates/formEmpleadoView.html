<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;">
    <h1 th:text="${titulo}">Formulario de Empleado</h1>
    <form th:action="@{/guardarEmpleado}" th:object="${empleado}" method="post">
        <div class="mb-3">
            <label class="form-label">Nombres</label>
            <input type="text" th:field="*{nombres}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Apellidos</label>
            <input type="text" th:field="*{apellidos}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" th:field="*{correo}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Contrase√±a</label>
            <input type="password" th:field="*{password}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
</html>

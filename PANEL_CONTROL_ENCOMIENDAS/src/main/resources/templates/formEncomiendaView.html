<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Encomienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;">
    <h1 th:text="${titulo}">Formulario de Encomienda</h1>
    <form th:action="@{/guardarEncomienda}" th:object="${encomienda}" method="post">
        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea th:field="*{descripcion}" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Remitente</label>
            <select th:field="*{remitente}" class="form-control">
                <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nombres}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Destinatario</label>
            <select th:field="*{destinatario}" class="form-control">
                <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nombres}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Vehículo</label>
            <select th:field="*{vehiculo}" class="form-control">
                <option th:each="vehiculo : ${vehiculos}" th:value="${vehiculo.id}" th:text="${vehiculo.placaVehiculo}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Terminal Partida</label>
            <select th:field="*{terminalPartida}" class="form-control">
                <option th:each="terminal : ${terminales}" th:value="${terminal.id}" th:text="${terminal.nombre}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Terminal Destino</label>
            <select th:field="*{terminalDestino}" class="form-control">
                <option th:each="terminal : ${terminales}" th:value="${terminal.id}" th:text="${terminal.nombre}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Volumen</label>
            <input type="number" th:field="*{volumen}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha Salida</label>
            <input type="datetime-local" th:field="*{fechaSalida}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha Llegada</label>
            <input type="datetime-local" th:field="*{fechaLlegada}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Estado</label>
            <input type="text" th:field="*{estado}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Condición Envío</label>
            <input type="text" th:field="*{condicionEnvio}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Cantidad de Paquetes</label>
            <input type="number" th:field="*{cantidadPaquetes}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha Registro</label>
            <input type="datetime-local" th:field="*{fechaRegistro}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha Entrega</label>
            <input type="datetime-local" th:field="*{fechaEntrega}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Empleado Registro</label>
            <select th:field="*{empleadoRegistro}" class="form-control">
                <option th:each="empleado : ${empleados}" th:value="${empleado.id}" th:text="${empleado.nombres}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Empleado Entrega</label>
            <select th:field="*{empleadoEntrega}" class="form-control">
                <option th:each="empleado : ${empleados}" th:value="${empleado.id}" th:text="${empleado.nombres}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
</html>

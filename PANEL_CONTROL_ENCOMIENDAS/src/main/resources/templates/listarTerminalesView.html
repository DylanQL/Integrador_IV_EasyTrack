<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Terminales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;">
    <h1>Listado de Terminales</h1>
    <div class="mb-3">
        <a th:href="@{/formTerminal}" class="btn btn-success">Crear Terminal</a>
        <a th:href="@{/download/terminales/pdf}" class="btn btn-danger">Descargar PDF</a>
        <a th:href="@{/download/terminales/xls}" class="btn btn-info">Descargar XLS</a>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Ubicación</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="terminal : ${terminales}">
            <td th:text="${terminal.id}"></td>
            <td th:text="${terminal.nombre}"></td>
            <td th:text="${terminal.direccion}"></td>
            <td th:text="${terminal.ubicacion}"></td>
            <td>
                <a th:href="@{/formTerminal/{id}(id=${terminal.id})}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{/eliminarTerminal/{id}(id=${terminal.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de eliminar esta terminal?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

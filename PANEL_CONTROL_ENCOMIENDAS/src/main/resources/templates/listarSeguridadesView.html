<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Seguridades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;">
    <h1>Listado de Seguridades</h1>
    <div class="mb-3">
        <a th:href="@{/formSeguridad}" class="btn btn-success">Crear Seguridad</a>
        <a th:href="@{/download/seguridad/pdf}" class="btn btn-danger">Descargar PDF</a>
        <a th:href="@{/download/seguridad/xls}" class="btn btn-info">Descargar XLS</a>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Encomienda</th>
            <th>Clave Habilitada</th>
            <th>Clave Estática</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="seguridad : ${seguridades}">
            <td th:text="${seguridad.id}"></td>
            <td th:text="${seguridad.encomienda.descripcion}"></td>
            <td th:text="${seguridad.claveHabilitada}"></td>
            <td th:text="${seguridad.claveEstatica}"></td>
            <td>
                <a th:href="@{/formSeguridad/{id}(id=${seguridad.id})}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{/eliminarSeguridad/{id}(id=${seguridad.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de eliminar esta seguridad?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Seguridad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;">
    <h1 th:text="${titulo}">Formulario de Seguridad</h1>
    <form th:action="@{/guardarSeguridad}" th:object="${seguridad}" method="post">
        <div class="mb-3">
            <label class="form-label">Encomienda</label>
            <select th:field="*{encomienda}" class="form-control">
                <option th:each="encomienda : ${encomiendas}" th:value="${encomienda.id}" th:text="${encomienda.descripcion}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Clave Habilitada</label>
            <select th:field="*{claveHabilitada}" class="form-control">
                <option value="true">Sí</option>
                <option value="false">No</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Clave Estática</label>
            <input type="text" th:field="*{claveEstatica}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;">
    <h1 th:text="${titulo}">Formulario de Contacto</h1>
    <form th:action="@{/guardarContacto}" th:object="${contacto}" method="post">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Asunto</label>
            <input type="text" th:field="*{asunto}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Mensaje</label>
            <textarea th:field="*{mensaje}" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Track - Login Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .easy-track-gradient {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-center items-center p-4">
<div class="w-full max-w-md">
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <div class="easy-track-gradient p-4 flex justify-center items-center">
            <svg class="w-8 h-8 text-white mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            <span class="text-white text-2xl font-bold">Easy Track</span>
        </div>
        <div class="p-6">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">Iniciar Sesión</h2>
            <p class="text-center text-gray-600 mb-6">Accede al panel de administración de envíos</p>

            <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span class="block sm:inline">Solo se permiten cuentas de @tecsup.edu.pe</span>
            </div>

            <a href="/oauth2/authorization/google" class="block w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded flex items-center justify-center transition duration-300">
                <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.24 10.285V14.4h6.806c-.275 1.765-2.056 5.174-6.806 5.174-4.095 0-7.439-3.389-7.439-7.574s3.345-7.574 7.439-7.574c2.33 0 3.891.989 4.785 1.849l3.254-3.138C18.189 1.186 15.479 0 12.24 0c-6.635 0-12 5.365-12 12s5.365 12 12 12c6.926 0 11.52-4.869 11.52-11.726 0-.788-.085-1.39-.189-1.989H12.24z" fill="currentColor"/>
                </svg>
                Iniciar sesión con Google
            </a>
        </div>
    </div>
</div>
<footer class="mt-8 text-center text-gray-500 text-sm">
    © 2024 Easy Track. Todos los derechos reservados.
</footer>

<script>
    // Verificar si hay un parámetro de error en la URL
    const urlParams = new URLSearchParams(window.location.search);
    const errorParam = urlParams.get('error');

    if (errorParam === 'domain') {
        document.getElementById('error-message').classList.remove('hidden');
    }
</script>
</body>
</html>

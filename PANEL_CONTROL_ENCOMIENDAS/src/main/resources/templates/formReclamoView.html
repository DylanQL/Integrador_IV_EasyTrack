<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Reclamo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;">
    <h1 th:text="${titulo}">Formulario de Reclamo</h1>
    <form th:action="@{/guardarReclamo}" th:object="${reclamo}" method="post">
        <div class="mb-3">
            <label class="form-label">Encomienda</label>
            <select th:field="*{encomienda}" class="form-control">
                <option th:each="encomienda : ${encomiendas}" th:value="${encomienda.id}" th:text="${encomienda.descripcion}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Motivo</label>
            <select th:field="*{motivo}" class="form-control">
                <option th:each="motivo : ${motivos}" th:value="${motivo.id}" th:text="${motivo.descripcion}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input type="datetime-local" th:field="*{fecha}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Descripci√≥n</label>
            <textarea th:field="*{descripcion}" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Estado</label>
            <input type="text" th:field="*{estado}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
</html>

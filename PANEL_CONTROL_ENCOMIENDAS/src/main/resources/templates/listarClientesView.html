<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;">
    <h1>Listado de Clientes</h1>
    <div class="mb-3">
        <a th:href="@{/formCliente}" class="btn btn-success">Crear Cliente</a>
        <a th:href="@{/download/clientes/pdf}" class="btn btn-danger">Descargar PDF</a>
        <a th:href="@{/download/clientes/xls}" class="btn btn-info">Descargar XLS</a>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>DNI</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Teléfono</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.id}"></td>
            <td th:text="${cliente.dni}"></td>
            <td th:text="${cliente.nombres}"></td>
            <td th:text="${cliente.apellidos}"></td>
            <td th:text="${cliente.telefono}"></td>
            <td>
                <a th:href="@{/formCliente/{id}(id=${cliente.id})}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{/eliminarCliente/{id}(id=${cliente.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de eliminar este cliente?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

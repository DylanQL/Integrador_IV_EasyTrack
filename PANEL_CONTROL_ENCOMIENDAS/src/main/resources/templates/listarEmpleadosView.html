<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;">
    <h1>Listado de Empleados</h1>
    <div class="mb-3">
        <a th:href="@{/formEmpleado}" class="btn btn-success">Crear Empleado</a>
        <a th:href="@{/download/empleados/pdf}" class="btn btn-danger">Descargar PDF</a>
        <a th:href="@{/download/empleados/xls}" class="btn btn-info">Descargar XLS</a>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Correo</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empleado : ${empleados}">
            <td th:text="${empleado.id}"></td>
            <td th:text="${empleado.nombres}"></td>
            <td th:text="${empleado.apellidos}"></td>
            <td th:text="${empleado.correo}"></td>
            <td>
                <a th:href="@{/formEmpleado/{id}(id=${empleado.id})}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{/eliminarEmpleado/{id}(id=${empleado.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de eliminar este empleado?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

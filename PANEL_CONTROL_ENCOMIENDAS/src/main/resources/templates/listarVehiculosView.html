<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Vehículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;">
    <h1>Listado de Vehículos</h1>
    <div class="mb-3">
        <a th:href="@{/formVehiculo}" class="btn btn-success">Crear Vehículo</a>
        <a th:href="@{/download/vehiculos/pdf}" class="btn btn-danger">Descargar PDF</a>
        <a th:href="@{/download/vehiculos/xls}" class="btn btn-info">Descargar XLS</a>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Placa</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vehiculo : ${vehiculos}">
            <td th:text="${vehiculo.id}"></td>
            <td th:text="${vehiculo.placaVehiculo}"></td>
            <td th:text="${vehiculo.estadoVehiculo}"></td>
            <td>
                <a th:href="@{/formVehiculo/{id}(id=${vehiculo.id})}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{/eliminarVehiculo/{id}(id=${vehiculo.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de eliminar este vehículo?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
